<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Money game, coin game, game, reception kids, kids game"
    />
    <meta name="author" content="Neringa Bickmore" />
    <meta name="Description" content="Maths game for children age 4-6" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <title>Game: Money Pot</title>
  </head>
  <body>
    <!-- Logo-->
    <header class="container h-auto" id="logo">
      <div class="row pt-1">
        <div class="col-sm text-center text-md-left mx-3 text-capitalize">
          <h1>money pot</h1>
        </div>
      </div>
    </header>
    <!-- Game console-->
    <section class="container" id="game-console">
      <div class="row">
        <!-- Dashboard-->
        <div class="col-12 col-lg-5" id="game-dashboard">
          <div class="row align-items-center">
            <!-- Game stages-->
            <div class="col-12">
              <div class="row align-items-center">
                <!-- Game Level-->
                <div
                  class="col-6 col-lg-12 text-right text-lg-center"
                  id="gameLevel"
                ></div>
                <!-- Game Task-->
                <div
                  class="col-6 col-lg-12 text-left text-lg-center"
                  id="gameTask"
                ></div>
              </div>
            </div>
            <!-- Star reward display-->
            <div class="col-12">
              <div class="row justify-content-center">
                <div class="col-sm d-flex justify-content-center">
                  <div class="no-star" id="star1">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star2">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star3">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star4">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star5">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                  <div class="no-star" id="star6">
                    <i
                      class="fas fa-star"
                      aria-hidden="true"
                      title="no star"
                    ></i
                    ><span class="sr-only">star</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Game navigation-->
            <div class="col-12">
              <div class="row">
                <div
                  class="col-sm d-flex justify-content-center"
                  id="gameNavBtn"
                >
                  <!-- Restart the game-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-sync"
                        aria-hidden="true"
                        title="reset the game"
                        id="resetGame"
                      ></i
                      ><span class="sr-only">restart the game</span></a
                    >
                  </button>
                  <!-- Reset the sum-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-redo"
                        aria-hidden="true"
                        title="reset the sum"
                        id="resetSum"
                      ></i
                      ><span class="sr-only">reset the sum</span></a
                    >
                  </button>
                  <!-- How to play-->
                  <button
                    type="button"
                    class="btn"
                    data-toggle="modal"
                    data-target="#gameRulesModal"
                  >
                    <a
                      ><i
                        class="fas fa-question-circle"
                        aria-hidden="true"
                        title="rules of the game"
                        id="gameRules"
                      ></i
                      ><span class="sr-only">rules of the game</span></a
                    >
                  </button>
                  <!-- 1. How to play: Modal box -->
                  <div
                    class="modal fade"
                    id="gameRulesModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="gameRulesDescription"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog modal-xl">
                      <div
                        class="modal-content game-rules-box"
                        id="game-rules-box"
                      >
                        <!-- 1.1 How to play: Header-->
                        <div class="modal-header">
                          <div class="modal-title col-12" id="gameRulesHeader">
                            <!-- *** Game rules Header is inserted from JS file to here ***-->
                          </div>
                        </div>
                        <!-- 1.2 How to play: Main body -->
                        <div class="container pt-3">
                          <div class="row" id="gameRulesMain">
                            <!-- *** Game rules Main body is inserted from JS file to here ***-->
                          </div>
                        </div>
                        <!-- 1.3 How to play: exit button -->
                        <div class="modal-footer justify-content-center">
                          <button
                            type="button"
                            class="btn"
                            data-dismiss="modal"
                          >
                            <i
                              class="fas fa-times-circle"
                              type="button"
                              aria-hidden="true"
                              title="close"
                            ></i
                            ><span class="sr-only"> close </span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- How to play: End-->
                  <!-- Sound off-->
                  <button type="button" class="btn">
                    <a
                      ><i
                        class="fas fa-volume-mute"
                        aria-hidden="true"
                        title="sound off"
                        id="soundOff"
                      ></i
                      ><span class="sr-only">sound off</span></a
                    >
                  </button>
                  <!-- Sound on-->
                  <button type="button" class="btn">
                    <a href="#"
                      ><i
                        class="fas fa-volume-up"
                        aria-hidden="true"
                        title="sound on"
                        id="soundOn"
                      ></i
                      ><span class="sr-only">sound on</span></a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Game card-->
        <div class="col-12 col-lg-7" id="game-card">
          <div class="row align-items-center justify-content-center">
            <!-- 1.0 Price tag-->
            <div class="col-sm-5 text-center" id="priceTag">
              <h1>
                99p<!-- 1.1 Price tag display is imported in here from JS file-->
              </h1>
            </div>
            <!-- 2.0 Coin display-->
            <div class="col-12">
              <div
                class="row justify-content-center align-items-center"
                id="coins"
              >
                <!-- 2.1 Coins display is imported here from JS file-->
                <button class="col-5 col-sm-3 text-center coin">
                  <!-- 2.1 Coins display is imported here from JS file-->
                  <img
                    src="assets/images/1p.png"
                    alt="1 pence"
                    class="img h-75 w-75"
                  />
                </button>
                <button class="col-5 col-sm-3 text-center coin">
                  <img
                    src="assets/images/2p.png"
                    alt="2 pence"
                    class="img h-75 w-75"
                  />
                </button>
                <button class="col-5 col-sm-3 text-center coin">
                  <img
                    src="assets/images/5p.png"
                    alt="5 pence"
                    class="img h-75 w-75"
                  />
                </button>
                <button class="col-5 col-sm-3 text-center coin">
                  <img
                    src="assets/images/10p.png"
                    alt="10 pence"
                    class="img h-75 w-75"
                  />
                </button>
              </div>
            </div>
            <!-- Money pot image and sum display-->
            <div class="col-12">
              <div class="row align-items-center justify-content-center">
                <div class="col-6 text-center" id="moneyPot">
                  <img
                    src="assets/images/money-pot.png"
                    alt="money pot"
                    class="img h-100 w-100"
                  />
                </div>
                <div class="col-5 text-center" id="sum">
                  <h1>0</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="container" id="footer">
      <div class="row">
        <div class="col-sm d-flex justify-content-center" id="social-links">
          <!-- Facebook-->
          <button type="button" class="btn">
            <a target="_blank" href="https://en-gb.facebook.com/"
              ><i class="fab fa-facebook-f" aria-hidden="true" type="button"></i
              ><span class="sr-only">Facebook</span></a
            >
          </button>
          <!-- Twitter-->
          <button type="button" class="btn">
            <a target="_blank" href="https://www.twitter.com/"
              ><i class="fab fa-twitter" aria-hidden="true" type="button"></i
              ><span class="sr-only">Twitter</span></a
            >
          </button>
          <!-- Instagram-->
          <button type="button" class="btn">
            <a target="_blank" href="https://www.instagram.com/"
              ><i class="fab fa-instagram" aria-hidden="true" type="button"></i
              ><span class="sr-only">Instagram</span></a
            >
          </button>
          <!-- 1. Contact-->
          <button
            type="button"
            class="btn"
            data-toggle="modal"
            data-target="#contactForm"
          >
            <a
              ><i
                class="fas fa-envelope button"
                aria-hidden="true"
                title="contact us"
              ></i
              ><span class="sr-only">Envelope</span></a
            >
          </button>
          <!-- 1. Contact form: Modal box -->
          <div
            class="modal fade"
            id="contactForm"
            tabindex="-1"
            role="dialog"
            aria-labelledby="contactFormHeader"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content contact-form-box" id="contact-form-box">
                <!-- *** The form is inserted from JS file here ***-->
              </div>
            </div>
          </div>
          <!-- Contact form: End-->
        </div>
      </div>
    </footer>
    <!-- Audio-->
    <audio id="buttonClickAudio" src="assets/audio/button.wav"></audio>
    <audio id="coinClickAudio" src="assets/audio/addCoin.ogg"></audio>
    <audio id="tryAgainAudio" src="assets/audio/tryAgain.wav"></audio>
    <audio id="yippeeAudio" src="assets/audio/yippee.ogg"></audio>
    <audio id="winnerAudio" src="assets/audio/winner.mp3"></audio>
    <!-- JS scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- My JS path-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
